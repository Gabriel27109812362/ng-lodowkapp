<div class="dot"
     [ngStyle]="{'top': product.fridgePosition.y, 'left': product.fridgePosition.x, 'background-color': product.dotColor}">
  <div (dblclick)="changeLabelVisibility()" class="dot__frame">
    <app-product-cloud [product]="product"
                       *ngIf="visibleLabel === 1"
                       (removeSignal)="removeProduct()">
    </app-product-cloud>
  </div>
</div>
