<div class="container">
  <div class="container__wrapper">
    <button class="container__button-back" routerLink="/main">&lt;</button>
    <div [@Delete]="'state'" class="container__list-item" *ngFor='let note of notes'>
      <button class="container__delete" (click)="deleteNote(note)"></button>
      <p class="container__date">{{note.date | date: 'dd/MM/yyyy'}}</p>
      <p class="container__text">{{note.message}}</p>
    </div>
  </div>
</div>
