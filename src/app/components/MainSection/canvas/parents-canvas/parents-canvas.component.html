<div class="canvas-wrapper" (touchstart)="drag($event)" (touchend)="noDrag()" (touchmove)="dragImage($event)">
  <!-- <img class="img-{{ imgType }}"> -->
  <img src="{{ topImgSrc }}" [ngStyle]="top()" [ngClass]="classes1()">
  <img src="{{ middleImgSrc }}" [ngStyle]="middle()" [ngClass]="classes2()">
  <img src="{{ bottomImgSrc }}" [ngStyle]="bottom()" [ngClass]="classes3()">
</div>
