<div class="wrapper">
  <div class="canvas-wrapper" *ngIf="isChild" routerLink="/canvas"> 
    <img [src]="myImageUrl" *ngIf="myImage" class="img" routerLink="/canvas">
    <div class="img" *ngIf="!myImage">
      <img class="img__icon" src="../../../../assets/pencil.svg">
    </div>
  </div>

  <app-parents-canvas *ngIf="!isChild"></app-parents-canvas>
</div>
