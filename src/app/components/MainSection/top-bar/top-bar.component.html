<div class="top-bar">
  <div class="top-bar__wrapper">
    <div class="top-bar__date">{{dayArray[day]}}, {{today | date: 'd'}} {{monthArray[month]}} {{today | date: 'yyyy'}}
    </div>
    <div class="top-bar__time">{{today|date:'H:mm'}}</div>
  </div>
  <button routerLink="/start" class="top-bar__button"><img src="../../../assets/power-off-solid.svg" alt=""
      class="top-bar__img"></button>
</div>
