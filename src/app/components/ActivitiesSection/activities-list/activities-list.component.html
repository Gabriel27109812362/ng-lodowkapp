<div class="container">
  <div class="container__wrapper">
    <button class="container__button-back" routerLink="/main">&lt;</button>
    <div class="container__list-item" *ngFor='let activity of activities|slice:0:20'>
      <p class="container__date">{{activity.date | date: 'dd/MM/yyyy'}}</p>
      <p class="container__text" [ngStyle]="{'color': activity.messageColor}">{{activity.message}}</p>
    </div>
  </div>
</div>
